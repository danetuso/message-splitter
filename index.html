<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Message Splitter</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Paste your document here"></textarea>
        <div class="input-group">
            <input type="number" id="charLimit" placeholder="Character limit per message" />
            <button onclick="splitText()">Split</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
